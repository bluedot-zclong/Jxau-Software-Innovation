<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报名系统 - 江西农业大学大学生软件设计大赛</title>

<!-- Bootstrap core CSS -->
<link href="${base}/assets/libs/bootstrap/3.3.7/css/bootstrap.css"
	rel="stylesheet">

</head>
<body role="document">
	<input type="hidden" id="base" value="${base}">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="mst_index/index.jsp">首 页</a></li>
					<!--<li><a href="#about">报名流程</a></li>-->
					<!--<li><a href="#contact">注册队伍</a></li>-->
					<li><a href='<c:url value="/register.jsp"></c:url>'>注 册</a></li>
					<li><a href='<c:url value="/login.jsp"></c:url>'>登 录</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="page-header">
					<br />
					<br />
					<br />
					<h2>找回密码</h2>
				</div>
					<div class="form-group">
						<input name="tel" type="text" class="form-control" id="tel"
							placeholder="请输入注册使用的手机号"> <span id="telSpan"
							style="color: red;"></span>
					</div>
					<div class="form-group ">
						<input name="email" type="text" class="form-control" id="email"
							placeholder="请输入E-mail"> <span id="emailSpan"
							style="color: red;"></span>
					</div>
					<button class="btn btn-primary" id="modifyPassword">确定</button>
			</div>
		</div>
	</div>

<script type="text/javascript"
		src="${base}/assets/libs/jquery/1.12.4/jquery.js"></script>
	<script type="text/javascript"
		src="${base}/assets/libs/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="${base}/assets/js/forget.js"></script>
</body>
</html>
