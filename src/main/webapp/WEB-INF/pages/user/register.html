<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>报名系统 - 江西农业大学大学生软件设计大赛</title>

<!-- Bootstrap core CSS -->
<link href="${base}/assets/libs/bootstrap/3.3.7/css/bootstrap.css"
	rel="stylesheet">
</head>

<body role="document">
	<input type="hidden" id="base" value="${base}">
	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="${base}/">首 页</a></li>
					<!--<li><a href="#about">报名流程</a></li>-->
					<!--<li><a href="#contact">注册队伍</a></li>-->
					<li class="active"><a href='${base}/user/register'>注 册</a></li>
					<li><a href='${base}/view/login'>登 录</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container theme-showcase" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="page-header">
					<br /> <br />
					<h2>
						<font size="6" color="#000000">注册</font>
					</h2>
				</div>

				<!-- <form action="<c:url value='RegisterServlet'/>" method="post"
					onsubmit="return manageRegister.register();"> -->
					<!-- 调用StuServlet中的regist方法 -->
					<input type="hidden" name="method" value="regist" />
					<div class="form-group ">
						<label for="email">用户名</label>
						<p>
							<small>* 请务必填写真实邮箱作为用户名。</small>
						</p>

						<input name="email" type="email" class="form-control" id="email"
							placeholder="电子邮箱" value="${form.email?if_exists}" /> <span
							id="errorSpan" style="color: red;"></span> <span
							id="errorSpan" style="color: red;"></span>
					</div>
					<div class="form-group ">
						<label for="password">密码</label> <input name="password"
							type="password" class="form-control" id="password"
							placeholder="密码（6~10位）" value="${form.password?if_exists }" maxlength="10">
						<span id="errorPassword" style="color: red;"></span>
					</div>
					<div class="form-group">
						<label for="repassword">重复密码</label> <input name="repassword"
							type="password" class="form-control" id="repassword"
							placeholder="密码（6~10位）" value="${repassword?if_exists }" maxlength="10">
						<span id="errorRepassword" style="color: red;"></span>
					</div>
					<div class="form-group ">
						<label for="tel">联系电话</label>
						<p>
							<small>* 联系电话用于接收大赛通知、短信验证、修改密码等，请务必填写真实联系电话。</small>
						</p>
						<input name="tel" type="text" class="form-control" id="tel"
							value="${form.tel?if_exists }" maxlength="11"> <span id="errorTel"
							style="color: red;"></span>
					</div>
					<div class="form-group ">
						<label for="sid">学号</label> 
						<p>
							<small>* 输入学号即可查询出对应信息。</small>
						</p>
						<input name="sid" type="text"
							class="form-control" id="sid" placeholder="例：20151973"
							value="${form.sid?if_exists }" maxlength="8"> <span id="errorSid"
							style="color: red;"></span>
					</div>
					<div class="form-group ">
						<label for="name">姓名</label> <input name="name" type="text"
							class="form-control" id="name" value="${form.name?if_exists }"> <span
							id="errorName" style="color: red;"></span>
					</div>
					<div class="form-group ">
						<label for="sex">性别</label> <select class="form-control"
							name="sex" id="sex" value="${form.sex?if_exists }">
							<option value="1">男</option>
							<option value="0">女</option>
						</select>
					</div>
					<div class="form-group ">
						<div class="dropdown">
							<label for="academy">院系</label> 
							<!-- <select name="academy" id="academy" class="form-control">
								<option>===请选择===</option>
							</select> --> 
							<input name="academy" type="text" class="form-control" id="academy" placeholder="例：软件学院" value="${form.name?if_exists }">
							<span id="errorAcademy" style="color: red;"></span>
						</div>
					</div>
					<!-- <div class="form-group ">
						<label for="major">专业</label>
						<input name="major" type="text"
							class="form-control" id="major">
						<select name="major" id="major" class="form-control">
							<option>===请选择===</option>
						</select> <span id="errorMajor" style="color: red;"></span>
					</div> -->
					<div class="form-group ">
						<label for="classs">班级</label> <input name="classs" type="text"
							class="form-control" id="classs" placeholder="例：软件工程1503"
							value="${form.classs?if_exists }"> <span
							id="errorClass" style="color: red;"></span>
					</div>
					
					<!-- <div class="form-group ">
						<label for="startyear">入学年份</label><select class="form-control"
							name="startyear" value="${form.startyear?if_exists }">
							<option value="2013">2013</option>
							<option value="2014">2014</option>
							<option value="2015">2015</option>
							<option value="2016">2016</option>
							<option value="2017">2017</option>
						</select> <span id="errorStartyear" style="color: red;"></span>
					</div> -->
					<div class="form-group">
						<button class="btn btn-primary" id="goRegister">注册</button>
						<label style="margin-left: 80px;">已有账号，现在去<a
							href='${base}/view/login'>登录</a>吧
						</label>
					</div>
				<!-- </form> -->
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="${base}/assets/libs/jquery/1.12.4/jquery.js"></script>
	<script type="text/javascript"
		src="${base}/assets/libs/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script type="text/javascript" src="${base}/assets/js/register.js"></script>
</body>
</html>
